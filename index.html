<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<div class="moves"># of Moves</div>
            <div class="gameTimer">Time Lapse: 0 min 0 sec</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
            
        </section>

        <div class="row">
            <div class="col">
                <ul class="deck">
            
                </ul>
            </div>
        </div>
    </div>

    <!-- This will create the window after the game is finishes -->
    <div class="modal">                
        <div class="modalBody">
            <div class="modalHeader">
                <span class="closeModal">&times;</span>
                <h2>Game User Stats</h2>
            </div>
            <div class="modalContent">
                <p>Number of Moves: 150</p>
                <p>Time Finished: 15 min 20 sec</p>
                <button class="btnPlay">Play Again</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
